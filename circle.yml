machine:
  node:
    version: 7.3.0


test:
    override:
    - chmod +x ./node_modules/.bin/mocha
    - bash script/test
    
    deployment:
  staging:
    branch: master
    codedeploy:
      hello-jenkins:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: favadahmedcodepipeline
            key_pattern: hello-jenkins-{SHORT_COMMIT}-{BUILD_NUM}
        region: eu-west-2
        deployment_group: staging-instances
        deployment_config: CodeDeployDefault.AllAtOnce
        